# ─── HikariCP Connection Pool (Scalability: Efficient DB connection reuse) ───
spring.datasource.hikari.pool-name=AcademicHikariPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# ─── JPA / Hibernate Configuration ───────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production for performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Enable Hibernate batch processing (Scalability: reduces round-trips for bulk ops)
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Enable second-level cache with Hibernate (query cache)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# ─── Spring Cache (In-Memory Caffeine Cache for frequently read data) ─────────
spring.cache.type=caffeine
# user-cache: 10 min TTL, max 500 entries
# settings-cache: 5 min TTL
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

